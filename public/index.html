<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="omg!" />
    <title>Pok√©mon!</title>
    <link href="/src/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="start container">
    <div id="testId"></div>
    <canvas id="widthTestCanvas"></canvas>
    <div id="textbox">
      <image
        class="textboxArrow"
        id="textboxArrow"
        style="display: none"
        src="/src/img/textbox-arrow.png"
        alt="next arrow"
      />
      <p id="textboxText" class="textboxText"></p>
    </div>

    <div id="buttonY" class="buttonY">
      <image id="clickboxText" class="clickboxText" src="/src/img/YES.png" />
      <image
        class="selector"
        id="selectorY"
        src="/src/img/selector.png"
        alt="clickbox selector"
      />
    </div>
    <div id="buttonN" class="buttonN">
      <image id="clickboxText" class="clickboxText" src="/src/img/NO.png" />
      <image
        class="selector"
        id="selectorN"
        src="/src/img/selector.png"
        alt="clickbox selector"
      />
    </div>
    <image
      id="logo"
      class="logo"
      src="/src/img/pokemon_logo.webp"
      alt="pokemon logo"
    />
    <div id="overlay"></div>
    <img
      class="press-enter"
      id="press-enter"
      src="/src/img/start.png"
      alt="press enter"
    />

    <div id="game">
      <div id="gameBackground"></div>
      <canvas id="gameCanvas"></canvas>

      <p id="name0" class="gameTextNames"></p>
      <p id="name1" class="gameTextNames"></p>
      <p id="name2" class="gameTextNames"></p>
      <p id="name3" class="gameTextNames"></p>
      <p id="name4" class="gameTextNames"></p>
      <p id="name5" class="gameTextNames"></p>

      <p id="level0" class="gameTextLevels"></p>
      <p id="level1" class="gameTextLevels"></p>
      <p id="level2" class="gameTextLevels"></p>
      <p id="level3" class="gameTextLevels"></p>
      <p id="level4" class="gameTextLevels"></p>
      <p id="level5" class="gameTextLevels"></p>

      <p id="hpCurrent0" class="gameTextHpCurrent"></p>
      <p id="hpCurrent1" class="gameTextHpCurrent"></p>
      <p id="hpCurrent2" class="gameTextHpCurrent"></p>
      <p id="hpCurrent3" class="gameTextHpCurrent"></p>
      <p id="hpCurrent4" class="gameTextHpCurrent"></p>
      <p id="hpCurrent5" class="gameTextHpCurrent"></p>

      <p id="hpTotal0" class="gameTextHpTotal"></p>
      <p id="hpTotal1" class="gameTextHpTotal"></p>
      <p id="hpTotal2" class="gameTextHpTotal"></p>
      <p id="hpTotal3" class="gameTextHpTotal"></p>
      <p id="hpTotal4" class="gameTextHpTotal"></p>
      <p id="hpTotal5" class="gameTextHpTotal"></p>

      
      <p id="backReroll"></p>
      
    </div>
    <script type="module" src="/src/canvas.mjs"></script>
    <script type="module" src="/src/function/showstart.mjs"></script>
    <script src="/src/class/newuser.js"></script>
    <script type="module" src="/src/class/newpokemon.mjs"></script>
    <script type="module" src="/src/function/pokemonattacks.mjs"></script>

    <link
      rel="preload"
      href="/src/pokemonsprites.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="/src/pokemonsprites.css" />
    </noscript>
  </body>
</html>
