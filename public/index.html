<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="/src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script type="module" src="/src/class/newpokemon.js"></script>
  <h1>Pokemon Game</h1>

  <button onclick="showNext()">Start</button><br>
  <div id="enterName" style="display:none" class="hidden">
    <p>============================</p>
    <form>
      <label for="username">Welcome! Please enter your name:</label><br>
      <input type="text" id="username" name="username"><br><br>
      <button type="button" onclick="user1.getName()">Submit</button><br>
    </form>
  </div>
  <p style="display:none" class="invalid"><span style="color:red">Invalid.</span></p>
  <div id="pickPokemon" style="display:none" class="hidden">
    <p>============================</p>
    <form>
      <p>Hi there, <span id="whatPokemonParsed"></span>, what Pokemon would you like to use?</p>
      <input type="radio" id="pikachu" name="pokemon" value="Pikachu">
      <label for="pikachu">Pikachu</label><br>
      <input type="radio" id="charmander" name="pokemon" value="Charmander">
      <label for="charmander">Charmander</label><br><br>
      <input type="submit" value="Submit"><br>
    </form>
  </div>
</body>
